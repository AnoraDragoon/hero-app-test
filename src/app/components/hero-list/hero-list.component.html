<mat-selection-list #shoes [multiple]="false" (selectionChange)="select($event)">
  <mat-list-option *ngFor="let hero of heroes" [value]="hero">
    {{hero.id}} {{hero.name}} {{hero.age}}
  </mat-list-option>
</mat-selection-list>
<mat-paginator [length]="heroes.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
  aria-label="Select page">
</mat-paginator>
